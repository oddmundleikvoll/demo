<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Superhuman</title>
  <style>
    :root{
      --bg:#0b0d10; --surface:#12161b; --muted:#a8b3bf; --text:#e8f0f7;
      --accent:#2FBF71; --accent-2:#74c0fc; --radius:16px; --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:var(--font)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:860px;margin:0 auto;padding:28px}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:18px 28px}
    .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    .hero{margin:8px 28px 24px;border:1px solid #1b222a;border-radius:20px;overflow:hidden;background:
      radial-gradient(1000px 380px at 80% 0%, rgba(116,192,252,.18), transparent),
      linear-gradient(180deg, rgba(11,13,16,.2), rgba(11,13,16,.8)),
      url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1920&auto=format&fit=crop');background-size:cover;background-position:center}
    .hero-inner{padding:48px 28px}
    h1{font-size:clamp(32px,4vw,48px);margin:0 0 10px}
    p{line-height:1.6;color:#cfd8e3}

    form{background:var(--surface);border:1px solid #1b222a;border-radius:16px;padding:20px;margin-top:16px;display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .input, textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #26303a;background:#0b0f14;color:var(--text)}
    .btn{border:0;cursor:pointer;padding:12px 16px;border-radius:12px;color:#0a0c0f;background:var(--accent);font-weight:700}
    .ghost{background:transparent;color:var(--text);border:1px solid #2b323a;border-radius:12px;padding:10px 14px}
    @media (max-width:720px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header class="nav">
    <div style="display:flex;gap:10px;align-items:center"><div class="logo"></div><strong>Superhuman</strong></div>
    <nav style="display:flex;gap:10px"><a class="ghost" href="index.html">Home</a><a class="ghost" href="about.html">About</a></nav>
  </header>

  <section class="hero">
    <div class="hero-inner wrap">
      <h1>Contact us</h1>
      <p>We are a wholesale exporter of premium Norwegian health supplements. Send us your inquiry and we’ll get back to you shortly.</p>
    </div>
  </section>

  <main class="wrap">
    <form id="contactForm">
      <div class="row">
        <input class="input" id="name" placeholder="Your name" required />
        <input class="input" id="company" placeholder="Company" />
      </div>
      <div class="row">
        <input class="input" id="email" type="email" placeholder="Email" required />
        <input class="input" id="phone" placeholder="Phone (optional)" />
      </div>
      <textarea class="input" id="message" rows="6" placeholder="Your message" required></textarea>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" type="submit">Send</button>
        <a class="ghost" href="mailto:hello@superhuman.global">Or email: hello@superhuman.global</a>
      </div>
    </form>
  </main>

<script>
  const TO = "hello@superhuman.global";
  document.getElementById('contactForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const name = encodeURIComponent(document.getElementById('name').value.trim());
    const company = encodeURIComponent(document.getElementById('company').value.trim());
    const email = encodeURIComponent(document.getElementById('email').value.trim());
    const phone = encodeURIComponent(document.getElementById('phone').value.trim());
    const message = encodeURIComponent(document.getElementById('message').value.trim());

    const subject = encodeURIComponent("Contact — Superhuman");
    const body =
      `Name: ${name}%0D%0ACompany: ${company}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0A%0D%0AMessage:%0D%0A${message}`;

    // Opens email client (no backend needed)
    location.href = `mailto:${TO}?subject=${subject}&body=${body}`;
  });
</script>
</body>
</html>
